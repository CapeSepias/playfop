@(activeItem: views.util.NavbarItem)

@import views.util.NavbarItem

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      @* hamburger menu *@
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-items">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="@controllers.routes.Application.index()">PlayFOP Labels</a>
    </div>

    <div class="collapse navbar-collapse" id="navbar-items">
      <ul class="nav navbar-nav">
        @NavbarItem.values().map { item =>
          <li
          @if(item == activeItem) {
            class="active"
          }>
            <a href="@item.getCall()">@item.getDescription()</a>
          </li>
        }
      </ul>
    </div>
  </div>
</nav>
